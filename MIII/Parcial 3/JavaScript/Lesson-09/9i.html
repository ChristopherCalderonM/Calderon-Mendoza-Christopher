<!DOCTYPE html>
<html>
    <head>
	    <title>Cart Quantity</title>
	</head>
	<body>
	    <button onclick="
	    /*console.log('Cart quantity: 0');*/
	    displayCartQuantity();
	    ">Show Quality</button>

	    <button onclick="
	    updateCartQuantity(1);
	    ">Add to Cart</button>

	    <button onclick="
	    updateCartQuantity(2);
	    ">+2</button>

	    <button onclick="
	    updateCartQuantity(3);
	    ">+3</button>

	    <button onclick="
	    updateCartQuantity(4);
	    ">+4</button>

	    <button onclick="
	    updateCartQuantity(5);
	    ">+5</button>

	    <button onclick="
	    updateCartQuantity(-1);
	    ">Remove from cart</button>

	    <button onclick="
	    updateCartQuantity(-2);
	    ">-2</button>

	    <button onclick="
	    updateCartQuantity(-3);
	    ">-3</button>

	    <button onclick="
	    cartQuantity = 0;
	    console.log('Cart was reset.');
	    ">Reset Cart</button>
	     <p class="js-p"></p>

	    <script>
	    	let cartQuantity = 0;

	    	function displayCartQuantity(): void
            displayCartQuantity();

	    	function updateCartQuantity(value) {
	    		if (cartQuantity + value < 0) {
	    			alert('Not enough items in the cart');
	    			return;
	    		}
	    	    if (cartQuantity > 10) {
	    			alert('The cart is full');
	    		return;
	    	}
	    			cartQuantity += value;
	    			displayCartQuantity();
	   	    	}
	    	    	function displayCartQuantity() {
                    document.querySelector('.js-p')
                   .innerHTML = `Cart quantity: ${cartQuantity}`;
        }
	    </script>
	</body>
	</html>
