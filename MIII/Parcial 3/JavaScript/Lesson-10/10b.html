<!DOCTYPE html>
<html>
  <head>
    <style>
       .request {
         background-color: black;
         color: white;
         border: none;
         font: bold;
         border-radius: 5px;
         padding: 12px 20px;
         cursor: pointer;
         margin-right: 20px;
        }
        .later {
         background-color: rgb(230, 230, 230);
         border: none;
         font-weight: bold;
         border-radius: 5px;
         padding: 12px 20px;
         cursor: pointer;
        }
    </style>       
  </head>
 <body>
   <button class="request">
     Request now
   </button>   
   <button class="later">
    Schedule for later
  </button> 
 </body> 
</html>
