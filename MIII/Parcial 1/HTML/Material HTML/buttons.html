<style type="text/css">

	.subscribe-button{
      color: white;	 
      border: none;
	  background-color:#ff0301;	
	  height:36px;
	  width: 105;
	  border-radius: 2px;
	  cursor: pointer;
	  margin-right: 8px;

      .subscribe-button:active{
      	opacity: 0.5;
      }

      color: rgb(41, 118, 211);

      width: 62px;
      border-radius: 20px;

	  color: white;

	}

	 }	

</style>
