  <body>
    <script>
        let cost = 5 + 2 * 3 + 9;
        console.log(`The cost of food is: $${cost}`);
        
        let tax = cost * 0.1;
        console.log(`Tax(10%): $${tax}`);

        console.log(`Total cost: $${totalcost}`);
    </script>
